---
# Setup SSL certificate with Let's Encrypt for the target environment domain

- name: Wait for DNS propagation
  pause:
    seconds: 30
    prompt: "Waiting for DNS propagation..."

- name: Obtain SSL certificate for {{ domain }}
  command: >
    certbot --nginx -d {{ domain }}
    --non-interactive --agree-tos
    --email anshuman@biswas.me
    --redirect
  args:
    creates: "/etc/letsencrypt/live/{{ domain }}/fullchain.pem"
  register: certbot_result

- name: Check if SSL cert exists for {{ domain }}
  stat:
    path: "/etc/letsencrypt/live/{{ domain }}/fullchain.pem"
  register: ssl_cert

- name: Create Nginx SSL configuration for {{ domain }}
  template:
    src: ../templates/nginx-ssl.conf.j2
    dest: "/etc/nginx/sites-available/{{ domain }}"
    owner: root
    group: root
    mode: '0644'
  when: ssl_cert.stat.exists

- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false

- name: Reload Nginx
  systemd:
    name: nginx
    state: reloaded
  when: nginx_test.rc == 0

- name: Setup automatic certificate renewal
  cron:
    name: "Renew Let's Encrypt certificates"
    minute: "0"
    hour: "3"
    job: "certbot renew --quiet && systemctl reload nginx"
    user: root
