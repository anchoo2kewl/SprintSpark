---
# Configure Nginx for the target environment domain

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Create Nginx configuration for {{ domain }} (pre-SSL)
  template:
    src: ../templates/nginx-pre-ssl.conf.j2
    dest: "/etc/nginx/sites-available/{{ domain }}"
    owner: root
    group: root
    mode: '0644'

- name: Enable Nginx site for {{ domain }}
  file:
    src: "/etc/nginx/sites-available/{{ domain }}"
    dest: "/etc/nginx/sites-enabled/{{ domain }}"
    state: link

- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false

- name: Reload Nginx
  systemd:
    name: nginx
    state: reloaded
  when: nginx_test.rc == 0
